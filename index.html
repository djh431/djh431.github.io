var circles = [];
var rectangle = [];
var triangle = [];
var decagon = [];
var hexagon = [];

	function onKeyDown(event) {
	if(keyData[event.key]){
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newCircle = new Path.Circle(point, 500)
		newCircle.fillColor = keyData[event.key].color
		keyData[event.key].sound.play();
		circles.push(newCircle);
	} else if(keyData2[event.key]){
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newRectangle = new Path.Rectangle(point, 500)
		newRectangle.fillColor = keyData2[event.key].color
		keyData2[event.key].sound.play();
		rectangle.push(newRectangle);
	} else if(keyData3[event.key]){
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newTriangle = new Path.RegularPolygon(new Point(80, 70), 3, 500)
		newTriangle.fillColor = keyData3[event.key].color
		keyData3[event.key].sound.play();
		triangle.push(newTriangle);
	} else if(keyData4[event.key]){
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newDecagon = new Path.RegularPolygon(new Point(200, 70), 10, 500)
		newDecagon.fillColor = keyData4[event.key].color
		keyData4[event.key].sound.play();
		decagon.push(newDecagon);
	} else if(keyData5[event.key]){
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newHexagon = new Path.RegularPolygon(new Point(115, 70), 6, 500)
		newHexagon.fillColor = keyData5[event.key].color
		keyData5[event.key].sound.play();
		hexagon.push(newHexagon);
	}

	}

function onFrame(event){
	for(var i =0; i < circles.length; i++){
		circles[i].fillColor.hue += 1;
		circles[i].scale(.9);
		if(circles[i].area < 1){
			circles[i].remove();
			}
		}
	for(var i =0; i < rectangle.length; i++){
		rectangle[i].fillColor.hue += 1;
		rectangle[i].scale(.9);

		decagon[i].fillColor.hue += 1;
